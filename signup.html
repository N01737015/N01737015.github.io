<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel's Kitchen - Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    
</head>
<body>
    <div class="full-page">
        <div class="header">
            <div class="nav-container">
                <a href="home.html">
                <img src="images/New logo.png" alt="Logo" class="nav-logo">
                </a>
                <div class="nav-bar">
                    <a href="login.html">Login</a>
                    <a href="#" class="active">Sign Up</a>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="login-form">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name:" required>
                    <input type="email" placeholder="Email:" required>
                    <input type="password" placeholder="Create Password:" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="links">
                    <p>Already have an account? <a href="login.html" class="signup">Login</a></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 by Patel's Kitchen</p>
        </div>
    </div>
</body>
</html>

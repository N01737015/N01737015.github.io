<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel's Kitchen - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <div class="full-page">
        <div class="header">
            <div class="nav-container">
                <a href="home.html">
                <img src="images/New logo.png" alt="Logo" class="nav-logo">
                </a>
                <div class="nav-bar">
                    <a href="home.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="order.html">Online Order</a>
                    <a href="contact.html">Contact us</a>
                    <a href="#" class="active">Login</a>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="login-form">
                <h2>Welcome to Patel's Kitchen</h2>
                <form>
                    <input type="email" placeholder="Email:" required>
                    <input type="password" placeholder="Password:" required>
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="links">
                    <a href="password.html">Forgot Password?</a>
                    <p>Don't have an account? <a href="signup.html" class="signup">Sign Up</a></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 by Patel's Kitchen</p>
        </div>
    </div>
</body>
</html>
